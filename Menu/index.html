<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Break-Worlds</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="fonts/fonts.css"/>
		<link rel="stylesheet" href="css/gamemenu.css"/>

	</head>
<body>
		<h1 class="main-font title">                                                    

		</h1>
		<ul id="main-menu"></ul>
		<div id="loading">
			<img id="loading-img" width="120" src="img/loading.gif"/>
			<h2 class="main-font">Loading...</h2>
		</div>
		
		<div id="credits" style="display:none;margin-left:40px;margin-top:60px;">

			<p>Break-Worlds Puzzle Game</p>
			<p>Grupo: Weslley Félix, Juliana Maria, Ismael Jefté e Jhonatas Barros</p>
			
			<ul class="sub-menu" id="back-credits" style="top:0px;">
				<li class="back">Back</li>
			</ul>
			
		</div>
		
		<div id="assets">
			<audio id="sfx-background" loop>
				<source src="sound/background-music.ogg"></source>
				<source src="sound/background-music.mp3"></source>
			</audio>
			<audio id="sfx-select">
				<source src="sound/menu_select_1.ogg"></source>
				<source src="sound/menu_select_1.mp3"></source>
			</audio>
			<audio id="sfx-move">
				<source src="sound/menu_move_1.ogg"></source>
				<source src="sound/menu_move_1.mp3"></source>
			</audio>
		</div>
		

</body>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/gamemenu.js"></script>

</html>
